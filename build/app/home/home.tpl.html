<button ng-click="show.auth=!show.auth">Auth</button>
<button ng-click="show.querify = !show.querify">Querify!</button>
<button ng-click="show.history = !show.history">History</button>
<aside ng-show="show.auth">
    <auth></auth>
</aside>
<article ng-show="show.querify">
    <querify></querify>
</article>
<article ng-show="show.history" ng-init="show.history = true">
    <history></history>
</article>
