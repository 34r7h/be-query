	<h2>{{key}}</h2>
	<p ng-init="url = home.trustSrc(prop.link)" ng-repeat="(itemKey,prop) in item[1].items">
		<a ng-href="{{url}}">{{prop.title}}</a>
	</p>

</div></article>
